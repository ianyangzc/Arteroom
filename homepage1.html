<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteroom</title>
    <link rel="stylesheet" href="./style1.css">
    <script src="https://kit.fontawesome.com/d2259a4ff6.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav>
        <div class="wrapper header-container">
        <a href="#Home" class="logo">
            <img src="./img/Logo 6 copy.png" alt="logo of arteroom">
        </a>
        <div class="search">
            <input type="text" placeholder="Search"/><a href="#" class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        <ul class="menu openBtn">
         <li>
            <a href="" class="login openButton" onclick="openForm()">Log In</a>
        </li>
        </ul>
        </div>
    </nav>
    <div class="loginPopup">
        <div class="formPopup" id="popupForm">
          <form  class="formContainer">
            <h2>Please Log in</h2>
            <label for="email">
              <strong>Username</strong>
            </label>
            <input type="text" id="username" placeholder="Username" name="username" required>
            <label for="psw">
              <strong>Password</strong>
            </label>
            <input type="password" id="psw" placeholder="Your Password" name="psw" required>
            <button type="submit" class="btn">Log in</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </form>
        </div>
      </div>
    <div class="wrapper headings">
        <h1>
            Welcome to Arteroom
        </h1>
        <p class="intro">
            In Arteroom, we bring all artists and art lovers together to make a new experience and introduced and be introduced to the world of artists from all around the world.
        </p>
        <button>
            <a href="./homepage2.html" class="joinus">           
             <h2>Join us today</h2>
            </a>
        </button>        
    </div>
</header>
<script>
    function openForm() {
      document.getElementById("popupForm").style.display = "block";
    }
    function closeForm() {
      document.getElementById("popupForm").style.display = "none";
    }
  </script>
</body>
</html>
