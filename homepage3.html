<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteroomn - Sign Up</title>
    <script src="https://kit.fontawesome.com/d2259a4ff6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style3.css">
</head>
<body>
    <nav>
        <div class="wrapper header-container">
        <a href="./homepage1.html" class="logo">
            <img src="./img/Logo 6 copy.png" alt="logo of arteroom">
        </a>
        <div class="search">
            <input type="text" placeholder="Search"/><a href="#" class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        <ul class="menu openBtn">
            <li>
               <button href="" class="open-button" onclick="openForm()">Log In</button>
           </li>
           </ul>
   <!-- pop up window starts -->
           <div class="form-popup" id="myForm">
               <form action="/action_page.php" class="form-container">
                 <h1>Login</h1>
             
                 <label for="email"><b>Email</b></label>
                 <input type="text" placeholder="Enter Email" name="email" required>
             
                 <label for="psw"><b>Password</b></label>
                 <input type="password" placeholder="Enter Password" name="psw" required>
             
                 <button type="submit" class="btn">Login</button>
                 <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
               </form>
           </div>
   <!-- pop up window ends here -->
    </nav> 
    <div class="secondnavbar">
        <div class="backbutton">
            <a href="./homepage2.html" class="back">
                <i class="fa-solid fa-angle-left fa-xl"></i>
            </a>
           </div>
         <ul class="steps">
             <li></li>
             <li  class="active"></li>
             <li></li>
             <li></li>
        </ul>  
    </div>
      
    <div class="occupation">
        <div class="intro">
            <h2>Hi Arte-Artist</h2>
        </div>
        <div class="signupform">
            <form action="" class="signup">
                <input type="text" placeholder="Full Name" name="name" required>
                <input type="text" placeholder="Enter Email" name="email" required>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <input type="password" placeholder="Confirm Password" name="psw" required>
                <button type="submit" class="btn">Next</button>
                <button type="submit" class="btn">Google</button>
              </form>
        </div> 
    </div>
    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
          }
          
          function closeForm() {
            document.getElementById("myForm").style.display = "none";
          }
        </script>
</body>
</html>
